<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="profile-style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="container">
            <div class="profile-content">
                <div class="profile-left">
                    <img id="profile-preview" src="default-avatar.png" alt="Profile Picture">
                    <h2 id="nickname">Loading...</h2>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">Motto:</span>
                        <p id="motto"></p>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Favorite Map:</span>
                        <p id="favorite-map"></p>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Favorite Weapon:</span>
                        <p id="favorite-weapon"></p>
                    </div>
                    <button id="edit-profile" class="edit-btn" style="display: none;">Edit Profile</button>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script type="module" src="profile-viewer.js"></script>
    <script>
        // Load nav and footer
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
