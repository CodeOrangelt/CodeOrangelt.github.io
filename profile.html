<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="profile-style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="container">
            <div class="profile-content">
                <div class="profile-left">
                    <div class="pfp-container">
                        <img id="profile-preview" src="default-avatar.png" alt="Profile Picture">
                        <input type="file" id="pfp-upload" accept="image/*" style="display: none;">
                        <label for="pfp-upload" class="upload-btn edit-mode" style="display: none;">Change Picture</label>
                    </div>
                    <h2 id="nickname">Loading...</h2>
                </div>
                <div class="profile-info">
                    <!-- View Mode -->
                    <div class="view-mode">
                        <div class="info-item">
                            <span class="info-label">Motto:</span>
                            <p id="motto-view"></p>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Favorite Map:</span>
                            <p id="favorite-map-view"></p>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Favorite Weapon:</span>
                            <p id="favorite-weapon-view"></p>
                        </div>
                        <button id="edit-profile" class="edit-btn">Edit Profile</button>
                    </div>

                    <!-- Edit Mode -->
                    <div class="edit-mode" style="display: none;">
                        <form id="profile-form">
                            <input type="text" id="motto-edit" placeholder="Enter your motto">
                            <input type="text" id="favorite-map-edit" placeholder="Enter favorite map">
                            <input type="text" id="favorite-weapon-edit" placeholder="Enter favorite weapon">
                            <button type="submit">Save</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script type="module" src="profile-viewer.js"></script>
    <script>
        // Load nav and footer
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
