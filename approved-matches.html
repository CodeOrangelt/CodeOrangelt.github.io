<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Matches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                // Call initializeLogout after nav.html is loaded
                initializeLogout();
            });
    </script>
    <h1>Approved Matches</h1>
    <table id="approved-matches">
        <thead>
            <tr>
                <th>Winner Username</th>
                <th>Loser Username</th>
                <th>Winner Score</th>
                <th>Loser Score</th>
                <th>Winner Suicides</th>
                <th>Loser Suicides</th>
                <th>Winner Comment</th>
                <th>Loser Comment</th>
                <th>Map Played</th>
            </tr>
        </thead>
        <tbody>
            <!-- Approved matches data will be injected here by JavaScript -->
        </tbody>
    </table>
    <script src="approved-matches.js"></script>
    <script src="logout.js"></script> <!-- Include logout.js -->
    <script src="current-user.js"></script> <!-- Include current-user.js -->
</body>
</html>
