<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Matches</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="approved-matches-style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                // Call initializeLogout after nav.html is loaded
                initializeLogout();
            });
    </script>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Approved Matches</h1>
        <table id="approved-matches-table">
            <thead>
                <tr>
                    <th>Winner</th>
                    <th>Loser</th>
                    <th>Winner Score</th>
                    <th>Loser Score</th>
                    <th>Winner Suicides</th>
                    <th>Loser Suicides</th>
                    <th>Map Played</th>
                    <th>Winner Comment</th>
                    <th>Loser Comment</th>
                    <th>Time Accepted</th> <!-- New column header -->
                </tr>
            </thead>
            <tbody>
                <!-- Approved matches will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="approved-matches.js"></script>
    <script src="logout.js" type="module"></script> <!-- Include logout.js -->
    <script src="current-user.js" type="module"></script> <!-- Include current-user.js -->
</body>
</html>
