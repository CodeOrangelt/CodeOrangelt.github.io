<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Backend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="footer.css">
    
    <!-- Initialize Firebase using ES modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase services available globally
        window.auth = auth;
        window.db = db;
    </script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="container">
            <h1>Admin Backend</h1>
            <div id="admin-actions">
                <button class="collapse-btn" data-target="elo-ratings">View ELO Ratings</button>
                <button class="collapse-btn" data-target="elo-history">View ELO History</button>
                <button class="collapse-btn" data-target="template-ladder">View Template Ladder</button>
                <button id="toggle-manage-players" class="collapse-btn">Manage Ladder Players</button>
            </div>
            <div id="elo-ratings" style="display: none;">
                <h2>Player ELO Ratings</h2>
                <table id="elo-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>ELO Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ELO ratings will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="elo-history" style="display: none;">
                <h2>ELO Rating History</h2>
                <table id="elo-history-table">  <!-- Changed ID here -->
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Player</th>
                            <th>Previous ELO</th>
                            <th>New ELO</th>
                            <th>Change</th>
                            <th>Opponent</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ELO history will be populated here -->
                    </tbody>
                </table>
                <div id="pagination"></div>
            </div>
            <div id="template-ladder" style="display: none;">
                <h2>Template Ladder</h2>
                <table id="template-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Template ladder will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="manage-players-section" class="admin-section" style="display: none;">
                <div class="form-group">
                    <input type="text" id="new-player-username" placeholder="Enter username">
                    <input type="number" id="new-player-elo" placeholder="Enter ELO rating" min="0" max="3000">
                    <button id="add-player-btn" class="action-btn">Add Player</button>
                </div>
                <div id="players-list" class="players-table-container">
                    <h3>Current Players</h3>
                    <table id="players-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>ELO Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <!-- Make sure these are loaded before adminbackend.js -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="pagination.js"></script>
    <script type="module" src="adminbackend.js"></script>
    <script type="module" src="ladderalgorithm.js"></script>

    <link rel="stylesheet" href="footer.css">
    <script>
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
