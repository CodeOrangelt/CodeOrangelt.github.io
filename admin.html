<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>
        <div id="admin-actions">
            <button class="collapse-btn" data-target="elo-ratings">View ELO Ratings</button>
            <button class="collapse-btn" data-target="elo-history">View ELO History</button>
            <button class="collapse-btn" data-target="template-ladder">View Template Ladder</button>
            <button id="toggle-manage-players" class="collapse-btn" data-target="manage-players-section">Manage Ladder Players</button>
        </div>

        <!-- ELO Ratings Section -->
        <div id="elo-ratings" class="admin-section" style="display: none;">
            <h2>ELO Ratings</h2>
            <table id="elo-table" class="admin-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>ELO Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- ELO History Section -->
        <div id="elo-history" class="admin-section" style="display: none;">
            <h2>ELO Rating History</h2>
            <table id="elo-history-table" class="admin-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Player</th>
                        <th>Previous ELO</th>
                        <th>New ELO</th>
                        <th>Change</th>
                        <th>Opponent</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>

        <!-- Manage Players Section -->
        <div id="manage-players-section" class="admin-section" style="display: none;">
            <div class="add-player-form">
                <input type="text" id="new-player-username" placeholder="Enter username" class="admin-input">
                <input type="number" id="new-player-elo" placeholder="Enter ELO rating" min="0" max="3000" class="admin-input">
                <button id="add-player-btn" class="action-btn">Add Player</button>
            </div>
            <table id="players-table" class="admin-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>ELO Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="adminbackend.js"></script>
    <script type="module" src="ladderalgorithm.js"></script>
</body>
</html>
