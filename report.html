<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="login-register"><a href="login.html">Login/Register</a></li>
            <li><a href="report.html">Report Game</a></li>
            <li id="sign-out-container" style="display: none;"><a href="#" id="sign-out">Sign Out</a> <span id="current-user" style="font-weight: bold;"></span></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Report Game</h1>
        <div id="auth-warning" style="display: none; color: red;">You must be signed in to report a game.</div>
        
        <!-- Report Form -->
        <form id="report-form" style="display: none;">
            <div>
                <label for="loser-username">Your Username (Loser):</label>
                <span id="loser-username" style="font-weight: bold;"></span>
            </div>
            <select id="winner-username" required>
                <option value="">Select Winner</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <input type="number" id="final-score" placeholder="Final Score" required>
            <input type="number" id="suicides" placeholder="Suicides" required>
            <input type="text" id="map-played" placeholder="Map Played" required>
            <textarea id="loser-comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Report Game</button>
        </form>
        <div id="report-error"></div>

        <!-- Add the ladder table here -->
        <table id="ladder">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ladder data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script> <!-- Include your Firebase config -->
    <script src="ladder.js"></script> <!-- Include ladder.js -->
    <script src="reports.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
