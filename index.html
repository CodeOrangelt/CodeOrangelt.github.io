<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        /* Banner positioning */
        #footer-placeholder {
            margin-bottom: 40px; /* Space for banner */
            position: relative;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="container">
            <table id="ladder">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ladder rankings will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Game Banner will be inserted here -->
    <div class="game-banner">
        <div class="game-banner-content">
            <span class="game-banner-text"></span>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="ladder.js"></script>
    <script type="module" src="whosplaying.js"></script>
    <script>
        // Load nav and footer
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
            
            // Initialize RetroTracker after DOM is loaded
            const tracker = new RetroTrackerMonitor();
            tracker.initialize();
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
