<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="promotionlightbox.css">
    <style>
        main {
            padding-top: 20px; /* Add space after banner */
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="outer-container">
            <img src="./images/RDL.png" alt="Ladder Backdrop" class="ladder-backdrop">
            <div class="table-container">
                <table id="ladder">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ladder rankings will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Moved promotion banner outside outer-container but still inside main -->
        <div class="promotion-container">
            <div id="latest-promotion" class="promotion-banner">
                <h3>Latest Promotion</h3>
                <p id="promotion-details">No recent promotions</p>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module">
        import { RetroTrackerMonitor } from './whosplaying.js';
        import { initializePromotionTracker } from './promotion-tracker.js';
        
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
            
            // Initialize after ensuring class is loaded
            const tracker = new RetroTrackerMonitor();
            tracker.initializeBannerOnly();
            
            // Initialize promotion tracker
            initializePromotionTracker();
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="ladder.js"></script>
</body>
</html>
