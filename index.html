<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Ladder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <h1>Competitive Ladder</h1>
    <table id="ladder">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player data will be injected here by JavaScript -->
        </tbody>
    </table>
    <script src="ladder.js"></script>
    <script src="logout.js"></script> <!-- Include logout.js -->
    <script src="current-user.js"></script> <!-- Include current-user.js -->
</body>
</html>
