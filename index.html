<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="promotionlightbox.css">
    <style>
        main {
            padding-top: 20px; /* Add space after banner */
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="outer-container">
            <img src="./images/RDL.png" alt="Ladder Backdrop" class="ladder-backdrop">
            <div class="table-container">
                <table id="ladder">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ladder rankings will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Moved promotion banner outside the outer-container -->
        <div id="latest-promotion" class="promotion-banner">
            <h3>Latest Promotion</h3>
            <p id="promotion-details">No recent promotions</p>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module">
        import { initNav } from './nav.js';
        import { initFooter } from './footer.js';
        import { RetroTrackerMonitor } from './whosplaying.js';
        import { initializePromotionTracker } from './promotion-tracker.js';
        
        // Initialize nav and footer
        initNav().then(() => {
            console.log('Nav initialized');
        }).catch(error => {
            console.error('Error initializing nav:', error);
        });

        initFooter().then(() => {
            console.log('Footer initialized');
        }).catch(error => {
            console.error('Error initializing footer:', error);
        });

        // Initialize tracker and promotion banner
        const tracker = new RetroTrackerMonitor();
        tracker.initializeBannerOnly();
        
        // Initialize promotion tracker
        initializePromotionTracker();
    </script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="ladder.js"></script>
</body>
</html>
